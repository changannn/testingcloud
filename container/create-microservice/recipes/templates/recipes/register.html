{% extends "recipes/layout.html" %}

{% block body %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f8fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 20px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
    </style>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-4">
                    <h2 class="text-center mb-4" style="color: #333;">Register</h2>

                    {% if message %}
                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endif %}

                    <form action="{% url 'recipes:register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" autofocus type="text" id="username" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="confirmation">Confirm Password</label>
                            <input class="form-control" type="password" id="confirmation" name="confirmation" placeholder="Confirm your password">
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Register</button>
                    </form>

                    <p class="text-center mt-4">Already have an account? <a href="{% url 'recipes:login' %}" style="color: #007bff;">Log In here.</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
